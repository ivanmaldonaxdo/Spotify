<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% for song in songs  %}
        <ul>
            <li>{{song.Track}}</li>
        </ul>
        <iframe src={{"https://open.spotify.com/embed/track/"|add:song.id}}
            width="300" height="380" frameborder="0" allowtransparency="true" 
            allow="encrypted-media">
        </iframe>
    {% endfor %}
    
    {% for a in Albumes %}
        <!-- <ul>
            <li>{{a.Nombre}}</li>
            <li>{{a.Id}}</li>
            
        </ul> -->
        <iframe src={{"https://open.spotify.com/embed/album/"|add:a.Id}}
            width="300" height="380" frameborder="0" allowtransparency="true" 
            allow="encrypted-media">
        </iframe>
    {% endfor %}
        
        
</body>
</html>
